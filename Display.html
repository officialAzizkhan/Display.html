<!DOCTYPE html>
<html>
    <head>
        <title>CSS Display</title>
        <style>
body{
    font-family: arial;
}
ul{
    border: 2px solid black;
    
}
li{
    border: 2px solid red;
    display: inline;
    
}
span{
    border: 2px solid green;
    width: 150px;
    margin: 20px;
    padding: 10px;
    display: list-item;
    list-style-position: inside;
}
a{
    border: 2px solid purple;
    display: list-item;
    width: 200px;
    margin: 20px;
    padding: 10px;
}
        </style>
    </head>
    <body>
        <h1>Aziz Khan Official : CSS Display</h1>
        <ul>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
            <li>list item 4</li>
            <li>list item 5</li>
        </ul>
        <span>One</span>
        <span>Two</span>
        <span>Three</span>
        <span>Four</span>
        <span>Five</span>
        <a href="">First</a>
        <a href="">Second</a>
        <a href="">Third</a>
        <a href="">Fourth</a>
        <a href="">Fifth</a>
    </body>
</html>
